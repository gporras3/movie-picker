            </div>

            

        </div>
        
        <div class="gen_box" style="height:auto; width:500px; justify-content: space-between; flex-direction: column;">
            <div class="gen_box" id="nameBoxes" style="flex-direction: column;">
            </div>

            <!-- <button type="button" class="user-button" onclick="redirect('home.html');">Go Back</button>
            <button type="button" class="user-button" onclick="setGroup();">Continue</button> -->
        </div>
        
        <div class="gen_box" style="width:500px">
                <button type="button" class="user-button" onclick="redirect('home.html');">Go Back</button>
                <button type="button" class="user-button" onclick="setGroup();">Continue</button>
        </div>
        <script src="help.js"></script>
