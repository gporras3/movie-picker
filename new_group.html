<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pick-a-Flick - Create Group</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body class="body" onload="navbar();">
        <div class="wrapper">
            <div class="gen_box" style="height:150px; width:500px; justify-content: space-between; flex-direction: column;">
                <div class="gen_box" style="height:50px; flex-direction: column; align-items: center; ">
                    <span style="font-variant: small-caps; color: #303030; font-weight: bold; font-size: 18px;">Name</span>
                    <input type="text" placeholder="Group Name" id="groupName">
                </div>
    
                <div class="gen_box" style="margin: 0; flex-direction: column; align-items: center;">
                    <span style="font-variant: small-caps; color: #303030; font-weight: bold; font-size: 18px;">Size</span>
                    <div class="gen_box" style="width: 300px; justify-content: space-around;">
                        <button type="button" class="fa fa-minus circle-button" onclick="decreaseUsers();"></button>
                        <input type="text" id="numUsers" style="width: 50px; text-align: center; overflow: hidden;" oninput="createNameBoxes();">
                        <button type="button" class="fa fa-plus circle-button" onclick="increaseUsers();"></button>
                    </div>
                </div>
            </div>
            
            <div class="gen_box" style="height:auto; width:500px; justify-content: space-between; flex-direction: column; margin-top: 20px; margin-bottom: 20px;">
                <div class="gen_box" id="nameBoxes" style="flex-direction: column;"></div>
            </div>
            
            <!-- <div class="gen_box" style="width:500px; margin-top: 20px; margin-bottom: 20px;"> -->
                <div class="gen_box" style="width:500px; margin: 20px auto">
                    <button type="button" class="user-button" onclick="redirect('index.html');">Go Back</button>
                    <button type="button" id="continue" class="user-button-gray" disabled="true" onclick="setGroup();">Continue</button>
            </div>

        </div>
        
        <script src="help.js"></script>
    </body>
</html>
