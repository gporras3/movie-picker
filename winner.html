<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pick-a-Flick - Winner</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body class="body" onload="voteLoad();">
    
        <div class="wrapper">
            <div class="gen_box" style="flex-direction: column; align-items: center; justify-content: space-between; min-height: 450px">
                <span style="color: var(--navy-blue); font: bold 75px Calibri">Winner is...</span>
                <div id="winner" class="gen_box" style="align-items: center; flex-direction: column; animation:fadeIn 7s;"></div>
                <div class="gen_box">
                    <button type="button" class="user-button" style="margin: 0 15px;" onclick="openSummary();">Summary</button>
                    <button type="button" class="user-button" style="margin: 0 15px;" onclick="ls_rem('visited'); ls_rem('winner'); redirect('index.html');">Home</button>
                </div>
            </div>
        </div>

        <div id="summary" class="popup" onclick="closeSummary();">
            <div class="mini-wrapper" style="width: 50vw; margin-left: 25vw; margin-top: 15vh;" onclick="event.stopPropagation();">
                <div class="innerWrapper">
                    <div style="font: bold 50px Calibri; background-color: var(--white); text-align: center; padding: 20px 0px;">Voting Summary</div>
                    <div id="users" class="innerWrapper"></div>    
                    <button type="button" class="fa fa-remove close" style="font-size: 25px;" onclick="closeSummary();"></button>
                </div>
            </div>
        </div>


        <script src="vote_functions.js"></script>
    </body>
</html>
