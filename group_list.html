<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pick-a-Flick - Choose Group</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body class="body" onload="navbar(); displayGroupList();">
        <div id="wrapper" class="wrapper">
            <div class="gen_box" style="flex-direction: column; align-items: center;">
                <div id="groups"></div>
                <button type="button" class="user-button" style="margin-top: 15px;" onclick="redirect('index.html');">Go Back</button>
            </div>
        </div>
        <div id="editPopup" class="popup" onclick="closePopup();">
            <div class="mini-wrapper" onclick="event.stopPropagation();">
                <div class="innerWrapper" style="box-shadow: 0 4px 8px 0 rgba(11, 10, 48, 0.2), 0 6px 20px 0 rgba(11, 10, 48, 0.2);">
                    <div class="innerWrapper" style="margin: 15px auto;">
                        <span style="font-variant: small-caps; margin-bottom: 3px; color: #303030; font-weight: bold; font-size: 18px;">Name</span>
                        <input type="text" id="nameEdit" placeholder="New Group Name">
                    </div>
                    <div id="nameList"></div>
                    <button type="button" class="circle-button" style="margin-top: 15px;" onclick="addUser();"><i class="fa fa-plus" style="color: var(--white);"></i></button>
                    <button id="editButton" type="button" class="user-button" style="margin: 15px auto;" onclick="editGroup(this); closePopup(); location.reload();">Confirm</button>
                    <button type="button" class="fa fa-remove close" style="font-size: 25px;" onclick="closePopup();"></button>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
        <script src="group_list.js"></script>
    </body>
</html>
